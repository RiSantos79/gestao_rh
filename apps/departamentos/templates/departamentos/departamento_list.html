{% extends 'base.html' %}


{% block main %}
<h3>Lista de empresas</h3>
	<br>
	<a href="{% url 'create_departamento' %}" class="btn btn-info">Novo</a>
	<br>

<table class="table">
    <thead>
	    <tr>
	        <th scope="col">Empresa</th>
		    <th scope="col">Ação</th>
	    </tr>
    </thead>
	{% for departamento in object_list %}
	<tbody>
	    <tr>
	        <td>
		        <a href="{% url 'update_departamento' departamento.id %}">
					{{ departamento }}
				</a>
	        </td>
	        <td>
	            <a href="{% url 'delete_departamento' departamento.id %}">
		            Eliminar
	            </a>
	        </td>
	    </tr>
	</tbody>
	{% endfor %}
</table>
{% endblock %}
