{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<h3>Editar horas extra</h3>
<form method="POST">
	{% csrf_token %}
	
	{{ form|bootstrap }}
	<br>
	<button type="submit" class="btn btn-success">Guardar</button>
	
	{% if object %}
		<a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
			Eliminar
		</a>
	{% endif %}
</form>


{% endblock %}
